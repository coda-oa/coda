{% comment %} djlint:off {% endcomment %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        {% if formset %}
            {{ formset }}
        {% elif formsets %}
            {% for formset in formsets %}
                {{ formset }}
            {% endfor %}
        {% endif %}
    </body>
</html>
