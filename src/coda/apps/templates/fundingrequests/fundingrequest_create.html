{% extends "base.html" %}
{% block content %}
    <h1>New Funding Request</h1>
    <form action="{% url "fundingrequests:create" %}" method="post">
        {% csrf_token %}
        <fieldset>
            <h2>Applicant</h2>
            {{ submitter_form.as_p }}
            {{ affiliation_form.as_p }}
        </fieldset>
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
