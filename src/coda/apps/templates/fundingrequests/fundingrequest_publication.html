{% extends "base.html" %}
{% block content %}
    <h1>Publication Details</h1>
    <form action="{% url "fundingrequests:create_publication" %}" method="post">
        {% csrf_token %}
        {{ publication_form.as_p }}
        <h2>Links</h2>
        <table>
            <thead>
                <td>Link Type</td>
                <td>Link</td>
                <td>
                    <button type="button" onclick="addRow()">Add</button>
                </td>
            </thead>
            <tbody id="linktable">
                <template>
                    <tr>
                        <td>
                            <select slot="link_type" name="link_type">
                                {% for t in link_types %}<option value="{{ t.pk }}">{{ t.name }}</option>{% endfor %}
                            </select>
                        </td>
                        <td>
                            <input type="text" slot="link_value" name="link_value">
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        {% include "partials/wizard_nav.html" %}
    </form>
{% endblock content %}
