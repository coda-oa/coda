<tr>
    <td>
        <select name="link_type">
            {% for t in link_types %}
                <option value="{{ t.name }}"
                        {% if link and link.link_type == t.name %}selected{% endif %}>{{ t.name }}</option>
            {% endfor %}
        </select>
    </td>
    <td>
        <input type="text" name="link_value" value="{{ link.link_value }}">
    </td>
    <td>
        <button type="button" onclick="this.closest('tr').remove()">Remove</button>
    </td>
</tr>
