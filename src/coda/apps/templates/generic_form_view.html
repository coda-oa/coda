{% extends "base.html" %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <section class="my-2">
        {% if title %}<h1>{{ title }}</h1>{% endif %}
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Save</button>
        </form>
    </section>
{% endblock content %}
