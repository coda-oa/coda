{% extends "base.html" %}
{% block content %}
    <ul class="no-decoration grid-container">
        {% for contract in contracts %}
            <li>
                <article>
                    <p class="mb-1_5">
                        <span class="mr-1">{{ contract.name }}</span>
                        {% include "contracts/contract_active_status.html" %}
                    </p>
                    <p>Publishers: {{ contract.publishers.all|join:", " }}</p>
                </article>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
