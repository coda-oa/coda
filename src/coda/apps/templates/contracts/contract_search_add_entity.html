<article>
    <h2>{{ entity_title }}</h2>
    <div class="my-2">
        <h3>Search</h3>
        <fieldset role="group">
            <input id="search-{{ formset.prefix }}"
                   type="search"
                   name="search-{{ formset.prefix }}">
            <button type="button"
                    hx-get="{% url url %}"
                    hx-target="#{{ formset.prefix }}-search-results"
                    hx-include="#search-{{ formset.prefix }}"
                    name="prefix"
                    value="{{ formset.prefix }}"
                    hx-swap="outerHTML"
                    class="inline-search-pill">Search</button>
        </fieldset>
        {% include "contracts/contract_search_results.html" with prefix=formset.prefix %}
    </div>
    <h3>Selected</h3>
    {{ formset.as_inline }}
</article>
