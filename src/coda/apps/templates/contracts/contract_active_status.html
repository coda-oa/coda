{% if contract.is_active %}
    <span class="label pill"
          style="--label-bg-color: var(--coda-validation-valid-color);
                 --label-border-color: var(--coda-validation-valid-color)">Active</span>
{% else %}
    <span class="label pill"
          style="--label-bg-color: var(--coda-validation-invalid-color);
                 --label-border-color: var(--coda-validation-invalid-color)">Inactive</span>
{% endif %}
