{% extends "base.html" %}
{% block title %}
    CODA Global Preferences
{% endblock title %}
{% block content %}
    <section class="my-2">
        <h1>CODA Global Preferences</h1>
        <p class="my-2">
            The global preferences control the default vocabularies that are available when creating publications.
        </p>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Save</button>
        </form>
    </section>
{% endblock content %}
