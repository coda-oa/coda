<div class="grid my-2">
    {% if step != "first" %}<button type="submit" name="action" value="back">Back</button>{% endif %}
    {% if step == "last" %}
        <button type="submit" name="action" value="next">Save</button>
    {% else %}
        <button type="submit" name="action" value="next">Next</button>
    {% endif %}
</div>
