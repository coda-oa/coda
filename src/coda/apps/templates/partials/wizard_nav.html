<div class="grid my-2">
    {% if stepper.current > 1 %}<button type="submit" name="action" value="back">Back</button>{% endif %}
    {% if stepper.current == stepper.total %}
        <button type="submit" name="action" value="next">Save</button>
    {% else %}
        <button type="submit" name="action" value="next">Next</button>
    {% endif %}
</div>
